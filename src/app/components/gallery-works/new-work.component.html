<div class="newExp-background">
    <video muted autoplay loop>
      <source src="../assets/img/VideoPortadaPortfolio3.mp4" type="video/mp4">
      <source src="../assets/img/VideoPortadaPortfolio3.ogg" type="video/ogg">
        Tu navegador no es compatible con videos HTML5
      </video>
    <div class="newExp-box">
        <a class="goBack" href="#">←</a>
        <h2>Agregar Experiencia</h2>
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm" autocomplete="off">
            <div class="newExpInput-box">
                <input type="text" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                <label for="nombreE">Nombre de la empresa</label>
            </div>
            <div class="newExpInput-box">
                <input type="text" id="puesto" name="puesto" [(ngModel)]="puesto" required>
                <label for="puesto">Puesto</label>
            </div>
            <div class="newExpInput-box">
                <input type="text" id="fechaExp" name="fechaExp" [(ngModel)]="fechaExp" required>
                <label for="fechaExp">Fecha</label>
            </div>    
            <div class="newExpInput-box">
                <input type="text" id="descExp" name="descExp" [(ngModel)]="descExp" required>
                <label for="descExp">Descripción de las tareas</label>
            </div>
            <div class="newExpInput-box">
                <input type="text" id="imgExp" name="imgExp" [(ngModel)]="imgExp" required>
                <label for="imgExp">URL de la imagen</label>
            </div>
            <button type="submit">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Guardar
              </button>
        </form>
      </div>
</div>
