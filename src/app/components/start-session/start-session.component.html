<div class="login-background">
    <video muted autoplay loop>
      <source src="../assets/img/VideoPortadaPortfolio3.mp4" type="video/mp4">
      <source src="../assets/img/VideoPortadaPortfolio3.ogg" type="video/ogg">
        Tu navegador no es compatible con videos HTML5
      </video>
    <div class="login-box">
        <h2>Login</h2>
        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate autocomplete="off">
          <div class="user-box">
            <input type="text" id="nombreUsuario" name="nombreUsuario" [(ngModel)]="nombreUsuario" required>
            <label for="nombreUsuario">Usuario</label>
          </div>
          <div class="user-box">
            <input type="password" id="password" name="password" [(ngModel)]="password" required>
            <label for="password">Contraseña</label>
          </div>
          <button type="submit">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Enviar
          </button>
        </form>
        <p class="signUpText">¿No tienes una cuenta?<a class="signUpHref" href="#">Sign Up</a></p>
      </div>
</div>
